<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Sample Client</h1>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    //나중에 Ajax 호출

    async function callTest(){
        const response = await axios.get("http://localhost:8080/api/sample/doA"); // await를 사용하여  HTTP 요청이 완료될 때까지 함수의 실행을 잠시 멈추고 응답을 기다림
        return response.data; //.data 속성은 서버로부터 받은 실제 데이터를 포함
    }
//callTest 함수는 비동기적으로 실행되며, 프로미스(Promise)를 반환합니다.
    callTest()
        .then(data => console.log(data)) //성공적으로 완료되었을 때, 그 결과값을 출력
        .catch(e => console.log(e));    //실패했을 때 오류 출력

</script>

</body>
</html>
